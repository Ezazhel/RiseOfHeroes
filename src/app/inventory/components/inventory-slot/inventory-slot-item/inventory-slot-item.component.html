<!-- Need to refactor that one -->
<div
    class="slot-item {{ item.style }}"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
>
    <span class="sprite sprite-{{ item.icon }}"> </span>
    <button
        (click)="sellOrThrow()"
        class="throw"
        [ngClass]="{ throw: !selling, sell: selling }"
    ></button>
    <button (click)="equipItem()" class="equip">
        {{ item.type === "item" ? "U" : "E" }}
    </button>
</div>
