<div
    class="slot-item {{ item.quality }}"
    [ngClass]="{ disabled: (hero$ | async).hp != (hero$ | async).maxHp }"
>
    <span class="{{ item.subType }} {{ item.icon }}" (click)="equipItem()">
    </span>
    <button
        (click)="sellOrThrow()"
        class="throw"
        [ngClass]="{ throw: !selling, sell: selling }"
    ></button>
</div>
