<ng-container *transloco="let t; read: 'house'">
    <div class="container">
        <div>
            <h2>{{ t("yourHouse") }}</h2>
            <p>{{ t("houseInformation") }}</p>
        </div>
        <house-action
            [trainings]="_trainingEquipment$"
            [work]="_work$ | async"
        ></house-action>
    </div>
</ng-container>
