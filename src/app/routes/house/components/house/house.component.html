<ng-container *transloco="let t; read: 'house'">
    <div class="container">
        <div>
            <h2>{{ t("yourHouse") }}</h2>
            <p>{{ t("houseInformation") }}</p>
        </div>
        <house-action
            [hero]="_hero$ | async"
            [currencies]="_currencies$ | async"
            [_trainingEquipment]="_trainingEquipment$ | async"
        ></house-action>
    </div>
</ng-container>
