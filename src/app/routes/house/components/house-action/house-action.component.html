<ng-container>
    <ng-container *transloco="let tsl">
        <div fxLayout="column nowrap">
            <div class="tab" fxLayout="row" fxLayoutAlign="center center">
                <button
                    (click)="dTab = 'training'"
                    [ngClass]="{ active: dTab === 'training' }"
                >
                    {{ tsl("house.training.buttonText") }}
                </button>
                <button
                    (click)="dTab = 'work'"
                    [ngClass]="{ active: dTab === 'work' }"
                >
                    {{ tsl("house.work.buttonText") }}
                </button>
                <button
                    (click)="dTab = 'construction'"
                    [ngClass]="{ active: dTab === 'construction' }"
                >
                    {{ tsl("house.construction.buttonText") }}
                </button>
            </div>
        </div>
        <training *ngIf="dTab === 'training'"></training>
        <work *ngIf="dTab === 'work'"></work>
    </ng-container>
</ng-container>
