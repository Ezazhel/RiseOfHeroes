<ng-container>
    <ng-container *transloco="let tsl">
        <h4>{{ tsl("house.training.buttonText") }}</h4>
        <training
            (doTraining)="clearTimer()"
            (setTimer)="setTimer($event)"
        ></training>
        <h4>{{ tsl("house.work.buttonText") }}</h4>
        <work (doWorking)="clearTimer()" (setTimer)="setTimer($event)"></work>
        <h4>{{ tsl("house.construction.buttonText") }}</h4>
        <construction></construction>
        <button (click)="cheat()">Cheat (don't click on it)</button>
    </ng-container>
</ng-container>
