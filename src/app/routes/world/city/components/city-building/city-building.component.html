<ng-container *transloco="let t">
    <ng-container *ngIf="building$ | async as building">
        <ng-container [ngSwitch]="building.type">
            <huntingPost
                *ngSwitchCase="'huntingPost'"
                [building]="building"
                [city]="city"
            ></huntingPost>
            <gym
                *ngSwitchCase="'trainer'"
                [building]="building"
                [city]="city"
            ></gym>
            <merchant
                *ngSwitchCase="'merchant'"
                [building]="building"
                [city]="city"
            ></merchant>
            <div *ngSwitchDefault></div>
        </ng-container>
    </ng-container>
</ng-container>
