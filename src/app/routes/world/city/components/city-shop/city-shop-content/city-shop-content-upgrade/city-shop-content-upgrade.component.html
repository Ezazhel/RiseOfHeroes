<ng-container *transloco="let tsl">
    <div fxLayout="column">
        <div
            *ngFor="let u of _shop.upgrades; let i = index; trackBy: trackByFn"
        >
            <div
                class="upgrade-content"
                fxLayout="row"
                fxLayoutAlign="space-between center"
            >
                <div fxLayout="column">
                    <label>
                        {{ tsl(u.name) }}
                    </label>
                    <span class="description">
                        {{ tsl(u.description, u.descriptionParameters(_shop)) }}
                    </span>
                </div>
                <div fxLayout="column">
                    <span> Level {{ u.level }}/{{ u.levelMax }} </span>
                    <button
                        *ngIf="u.level < u.levelMax"
                        (click)="doSomething(u, i)"
                    >
                        {{ u.price(u.level, u.basePrice) }}g
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
