<div *ngIf="shop$ | async as shop" class="shop-ui">
    <app-city-shop-tab
        [shop]="shop"
        (selectedTab)="displayedContent = $event"
    ></app-city-shop-tab>
    <app-city-shop-content
        [displayedContent]="displayedContent"
        [shop]="shop"
        [cityId]="cityId"
    ></app-city-shop-content>
</div>
