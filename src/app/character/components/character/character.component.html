<ng-container *transloco="let t; read: 'hud-modal'">
    <app-modal
        (close)="showStats()"
        [header]="t('stats')"
        [style.display]="display ? 'block' : 'none'"
    >
        <div class="character-body">
            <app-character-equipment></app-character-equipment>
            <app-character-stats></app-character-stats>
        </div>
    </app-modal>
</ng-container>
